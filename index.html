<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300&family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
       <div class="container">
           <div class="top-banner">
           </div>
           <div class="product" id="product">

           </div>

            <div id="showOrder">
               <div class="order-section " id="order-section">
               </div>

               <div class="total-price" >
                   <h3 class="name">Total Price:</h3>
                   <p class="price" id="totalPrice">$24</p>
               </div>
              <button id="order">Complete  order</button>
            </div>

           <div class="card-details hidden" id="pay-banner">
               <h3>Card Details</h3>
               <form >
                   <input type="text" placeholder="Enter your name" required id="user-name"><br>
                   <input type="text" placeholder="Enter card number" required><br>
                   <input type="text" placeholder="Enter cvv" required>
                   <button id="pay">Pay</button>
               </form>
           </div>
           <div class="overlay hidden" id="overlay"></div>
       </div>

        <script src="index.js" type="module"></script>
</body>
</html>
